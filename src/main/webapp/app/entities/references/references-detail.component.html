<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="references">
            <h2><span jhiTranslate="cdbemApp.references.detail.title">References</span> {{references.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cdbemApp.references.tipo">Tipo</span></dt>
                <dd>
                    <span>{{references.tipo}}</span>
                </dd>
                <dt><span jhiTranslate="cdbemApp.references.value">Value</span></dt>
                <dd>
                    <span>{{references.value}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/references', references.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
